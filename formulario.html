<!DOCTYPE html>
<html lang="pt-br">

<head>

  <title>Formulário</title>
</head>

<body>
  <table border="1px" align="center" bgcolor=" #F5F5DC">
  <tr>
    <td colspan="4" align="center">Preencha o formulário abaixo:</td>
    <tr>
      <td size="20px">Nome:</td><td colspan="3"> <input type="text" size="50"></td>
        <br>
      <tr>
        <td size="20px">Endereço:</td><td colspan="3"> <input type="text"size="50"></td>
        <br>
        <tr>
        <td>CEP:</td><td><input type="text" size="20"></td><td>Telefone:</td><td><input type="text"></td>
      </tr>
          <br>
        <tr>
          <td>Cidade:</td><td><input type="text"></td><td>Estado:</td><td><select name="estado" id="estado">
          <option value="blank"></option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          </select></td>
        </tr>
         <br>
          <tr>
      <td>Meio de Transporte:</td><td><select name="mdt" id="mdt">
        <option value="blank"></option>
        <option value="Carro">Carro</option>
        <option value="Moto">Moto</option>
      </select></td>
          </tr>
          <br>
        </td>        
    </tr>
  </tr>
</body>

</html>
